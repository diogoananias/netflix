<head>

<title>Netflix Clone</title>

<!-- Bootstrap -->
<link href="css/main.css" rel="stylesheet" type="text/css">

<body>
<header>

    <h2 class="logo">NETFLIX</h2>

</header>
<main>
  <div class="filme-principal">
    <div class="container">
      <h3 class="titulo">Brooklin 99</h3>

      <div class="botoes">
        <button class="botao" role="button"><i class="fas fa-play"></i> ASSISTIR AGORA</button>
        <button class="botao" role="button"><i class="fas fa-info-circle"></i> MAIS INFORMAÇÕES</button>

    </div>
  </div>

<script>
